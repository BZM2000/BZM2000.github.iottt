- date: 11 December 2023
  headline: "我组同学在全国大学生声景设计竞赛取得优异成绩"
  text: "由中国声学会主办、南京大学承办的第二届（2023）“全国大学生声景设计竞赛”，经函评初审和终审答辩，评选出一等奖2名，二等奖6名，三等奖8名。<br>竞赛以“多学科融合的未来声景设计”为主题，面向全国高校大学生征集参赛作品。课题组孙含雨、李佳欣、孟姝靓、方佳迪同学以作品《塔·园·城——常熟方塔园声景活态保护与传承》斩获一等奖殊荣。吴多拓、杨鑫豪、明正鸿、张芮宁同学的作品《长江之歌——长江航运文化栖息地建构》获得三等奖。<br>祝贺他们取得优异成绩！"
