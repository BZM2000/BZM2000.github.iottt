- date: 4 May 2023
  headline: "关于举办第二届“全国大学生声景设计竞赛”的通知"
  text: "声景，源起于生态学对城市噪声的反思，融合了声学、建筑学、规划学、景观学乃至心理学、社会学等多学科领域的理论和方法，探索总结了人、声音、空间及环境的关系，具有典型的学科交叉融合的特点，能够对我国未来人居环境发展与提升起到关键性作用。为深入贯彻落实党的二十大精神，积极推进学科交叉融合，帮助学生建立超越学科的思维高度，促进创新型、复合型、应用型人才的培养，也为了更好地发挥声景的多学科属性，推动实现声景设计融入未来人居环境的规划与设计这一目的，经中国声学学会研究决定，举办2023年第二届全国大学生声景设计竞赛。<br><br>一、大赛主题<br>多学科融合的未来声景设计<br><br>二、活动组织<br>主办单位：中国声学学会<br>协办单位：中国声学学会建筑声学分会、中国声学学会声学教育分会、苏州·中国声学创新声谷<br>承办单位：南京大学建筑与城市规划学院<br><br>三、竞赛安排<br>（一）本次竞赛面向全国高校全日制本科生、研究生、博士生，优先鼓励形成交叉学科的设计团队，开展多学科交叉融合的设计创新。<br>（二）参赛注册时间 2023年5月4日至7月31日。<br>（三）参赛作品提交截止时间 2023年8月31日中午12:00。<br>（四）有关竞赛具体要求详见附件。<br>（五）参赛咨询：曹竞文 13013897795 电子邮箱：futuresoundscapedesign@iat-center.com 参赛交流QQ群：665388501（申请加入时请提供单位名称+姓名）<br><br>中国声学学会学会办公室：钟平、程九梅 010-82547904 电子邮箱：asc@mail.ioa.ac.cn"

