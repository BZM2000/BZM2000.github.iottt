- date: 4. May 2023
  headline: "关于举办第二届“全国大学生声景设计竞赛”的通知"
  text: "声景，源起于生态学对城市噪声的反思，融合了声学、建筑学、规划学、景观学乃至心理学、社会学等多学科领域的理论和方法，探索总结了人、声音、空间及环境的关系，具有典型的学科交叉融合的特点，能够对我国未来人居环境发展与提升起到关键性作用。为深入贯彻落实党的二十大精神，积极推进学科交叉融合，帮助学生建立超越学科的思维高度，促进创新型、复合型、应用型人才的培养，也为了更好地发挥声景的多学科属性，推动实现声景设计融入未来人居环境的规划与设计这一目的，经中国声学学会研究决定，举办2023年第二届全国大学生声景设计竞赛。"
