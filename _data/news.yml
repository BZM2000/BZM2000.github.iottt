- date: 31 January 2023
  headline: "张圆老师获评辽宁省教学名师"
  text: 近日，辽宁省教育厅公布了2023年辽宁省普通高等学校本科教学名师（以下简称“省级本科教学名师”）评选结果，全省共有153名教师入选，我组张圆老师获此殊荣。

- date: 11 December 2023
  headline: "我组同学在全国大学生声景设计竞赛取得优异成绩"
  text: "由中国声学会主办、南京大学承办的第二届（2023）“全国大学生声景设计竞赛”，经函评初审和终审答辩，评选出一等奖2名，二等奖6名，三等奖8名。<br><br>竞赛以“多学科融合的未来声景设计”为主题，面向全国高校大学生征集参赛作品。课题组孙含雨（硕25）、李佳欣（博26）、孟姝靓（硕26）、方佳迪（硕26）同学以作品《塔·园·城——常熟方塔园声景活态保护与传承》斩获一等奖殊荣。吴多拓（硕25）、杨鑫豪（博27）、明正鸿（硕25）、张芮宁（博26）同学的作品《长江之歌——长江航运文化栖息地建构》获得三等奖。<br><br>祝贺他们取得优异成绩！"

- date: 15 November 2023
  headline: "李敏同学为第一作者的文章今日发表于《Applied Acoustics》"
  text: 我组最新成果“Mandarin Chinese translation of the ISO-12913 soundscape attributes to investigate the mechanism of soundscape perception in urban open spaces”今日发表于《Applied Acoustics》（JCR Q1, 中科院2区），第一作者为李敏同学（硕24）。

